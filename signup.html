<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./signup.css">
    <title>signUp page</title>
</head>
<script>
    function validateform() {
        let x = document.forms["myForm"]["fname"].value;
        let y = document.forms["myForm"]["mailid"].value;
        let z = document.forms["myForm"]["pass"].value;
        if (x == "" && y == "" && z == "") {
            alert("Enter your details to create an account");
            return false;
        }
        else if (x == "" && y == "") {
            alert("Name and Email must be filled");
            return false;
        }
        else if (y == "" && z == "") {
            alert("Email and Password must be filled");
            return false;
        }
        else if (x == "" && z == "") {
            alert("Name and Password must be filled");
            return false;
        }
        else if (x == "") {
            alert("Name must be filled out");
            return false;
        }
        else if (y == "") {
            alert("Email must be filled out");
            return false;
        }
        else {
            alert("Password must be filled out");
            return false;
        }
    }
</script>

<body>
    <div class="main-container">
        <form name="myForm" onsubmit="return validateform()" method="post">
            <h2 style="text-align:center ;">Create Your Account</h2>
            <input type="text" name="fname" placeholder="Enter your name" id="password-input"><br>
            <input type="email" name="mailid" placeholder="Enter your Email Id" id="email-input"><br>
            <input name="pass" type="password" placeholder="Enter your Password" id = "password-input"/><br />
            <input type="submit" id="submit-btn" value="Submit" />
        </form>
    </div>
</body>

</html>
