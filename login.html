<!DOCTYPE html>
<html lang="en">

<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="./login.css">
<title>Login page</title>
</head>

<body>
  <div class="main-container">
    <form>
      <h2 style="text-align:center ;">User Login</h2>
      <input type="email" placeholder="Email" id="email-input" required><br>
      <input type="password" placeholder="Password" id="password-input" minlength="6" maxlength="15" size="10"><br>
      <div class="submit-btns">
        <a href="/" class="login-link"><input type="submit" value="Login" id="login-btn"></a> 
        <a href="./signup.html"><input type="button" value="Signup" id="signup-btn" ></a>
      </div>
      <p class="forgot">Forgot Password?<a href="./forgot.html">Click Here!</a></p>
    </form>
  </div>
</body>

</html>
